<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../../css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=divide-width, initial-scale=1">
    <title>choose widgets</title>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <p class="navbar-text pull-left">
            <a href="widget-chooser.html" class="navbar-link">
                      <span class="glyphicon glyphicon-chevron-left">
                      </span>
            </a>
        </p>
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                Choose Widgets
            </a>
            <div class="navbar-text pull-right change-margin-right-15">
                <a href="widget-list.html" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </a>
            </div>
        </div>
    </div>
</nav>


<div class="container main-container">
    <label for="name">Name</label>
    <input class="form-control"
           placeholder="facebook"
           value="top heading"
           id="name"/>

    <label for="text">Text</label>
    <input class="form-control"
           placeholder="facebook"
           value="US Senate Reaches Compromise"
           id="text"/>

    <label for="url">Size</label>
    <input class="form-control"
        placeholder="http://"
        value="https://www.youtube.com/embed/aSlrbwBun8c"
        id="url"/>

    <label for="width">Width</label>
    <input class="form-control"
           placeholder="width"
           value="300"
           id="width"/>

    <div class="margin-top-15">
        <a href="widget-list.html" class="btn btn-block btn-danger">Delete</a>
    </div>
</div>

<nav class="navbar bg-primary navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="pull-right navbar-text">
            <a href="../user/profile.html" class="navbar-link">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
</body>
</html>
