<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <p class="navbar-text pull-left">
            <a href="#!/website/{{model.websiteId}}/page/{{model.pageId}}/widget"
               class="navbar-link">
                      <span class="glyphicon glyphicon-chevron-left">
                      </span>
            </a>
        </p>
        <div class="navbar-header">
            <a class="navbar-brand"
               href="#!/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                Widgets
            </a>
            <div class="navbar-text pull-right change-margin-right-15">
                <a
                        ng-click="model.updateWidget()"
                        class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </a>
            </div>
        </div>
    </div>
</nav>

<div ng-switch="model.widget.widgetType"
     class="container-fluid main-container">
    <!--{{model.widget}}-->
    <div ng-switch-when="HEADING">
        <ng-include
                src="'./views/widget/editors/widget-heading-edit.view.client.html'"></ng-include>
    </div>
    <div ng-switch-when="IMAGE">
        <ng-include
                src="'./views/widget/editors/widget-image-edit.view.client.html'"></ng-include>
    </div>
    <div ng-switch-when="YOUTUBE">
        <ng-include
                src="'./views/widget/editors/widget-youtube-edit.view.client.html'"></ng-include>
    </div>
    <div ng-switch-when="HTML">
        <ng-include
                src="'./views/widget/editors/widget-html-edit.view.client.html'"></ng-include>
    </div>
    <div ng-switch-when="TEXT">
        <ng-include
                src="'./views/widget/editors/widget-text-edit.view.client.html'"></ng-include>
    </div>
    <a
            ng-click="model.updateWidget()"
            class="btn btn-block btn-success margin-top-15">
        Update
    </a>
    <a ng-click="model.deleteWidget()"
       class="btn btn-block btn-danger margin-top-15">
        Delete</a>
</div>


<nav class="navbar bg-primary navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="pull-right navbar-text">
            <a href="#!/profile" class="navbar-link">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
