<div class="container-fluid main-container">
    <ul class="list-group">
        <li class="list-group-item">
            <div class="row">
                <div class="col-sm-3">
                    Username
                </div>
                <div class="col-sm-3">
                    Firstname
                </div>
                <div class="col-sm-3">
                    Lastname
                </div>
                <div class="col-sm-3">
                    Roles
                </div>
            </div>
        </li>

        <li class="list-group-item">
            <div class="row">
                <div class="col-sm-3">
                    <input ng-model="model.user.username"
                    class="form-control">
                </div>
                <div class="col-sm-3">
                    <input ng-model="model.user.firstname"
                           class="form-control">
                </div>
                <div class="col-sm-3">
                    <input ng-model="model.user.lastname"
                           class="form-control">
                </div>
                <div class="col-sm-2">
                    <input ng-model="model.user.roles"
                           class="form-control">
                </div>
                <div class="col-sm-1">
                    <span ng-click="model.createUser(model.user)"class="glyphicon glyphicon-plus"></span>
                    <span ng-click="model.updateUser(model.user)"class="glyphicon glyphicon-ok pull-right"></span>
                </div>
            </div>
        </li>

        <li ng-repeat="user in model.users" class="list-group-item">

            <div class="row">
                <div class="col-sm-3">
                    {{user.username}}
                </div>
                <div class="col-sm-3">
                    {{user.firstname}}
                </div>
                <div class="col-sm-2">
                    {{user.lastname}}
                </div>
                <div class="col-sm-3">
                    {{user.roles}}
                </div>
                <div class="col-sm-1 pull-right">
                    <span ng-click="model.deleteUser()" class="glyphicon glyphicon-remove pull-right"></span>
                    <span ng-click="model.selectUser(user)"class="glyphicon glyphicon-pencil"></span>

                </div>
            </div>
        </li>
    </ul>
</div>
