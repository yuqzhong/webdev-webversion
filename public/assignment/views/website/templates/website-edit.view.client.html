<div class="row container-fluid main-container border-1">
    <!--{{model.website}}-->
    <div ng-show = "model.error" class="alert alert-danger">{{model.error}}</div>
    <div class="col-sm-4 hidden-xs ">
        <ul class="list-group ">
            <li ng-repeat="website in model.websites"
                class="list-group-item noborder">
                <a href="#!/website/{{website._id}}/page">
                    {{website.name}}
                </a>
                <a href="#!/website/{{website._id}}">
                    <span class="glyphicon glyphicon-cog pull-right"></span>
                </a>
            </li>
        </ul>
    </div>
    <div class="col-sm-8 border-1">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name"
                       ng-model="model.website.name"
                       placeholder="Website Name">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description"
                          placeholder="Website Description"
                          ng-model="model.website.description">
                    </textarea>
            </div>
            <a ng-click="model.deleteWebsite()"
               class="btn btn-block btn-danger">
                Delete
            </a>
        </form>
    </div>
</div>
