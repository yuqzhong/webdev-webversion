<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="col-sm-4 hidden-xs">
            <p class="navbar-text pull-left">
                <a
                        href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page"
                        class="navbar-link">
                      <span class="glyphicon glyphicon-chevron-left">
                      </span>
                </a>
            </p>
            <div class="navbar-header">

                <a class="navbar-brand"
                   href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page">
                    Pages
                </a>

            </div>
            <div class="navbar-text pull-right change-margin-right-15">
                <a
                        href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/new"
                        class="navbar-link">
                  <span class="glyphicon glyphicon-plus">
                  </span>
                </a>
            </div>
        </div>
        <div class="col-sm-8">

            <div class="navbar-text pull-right ">
                <a ng-click="model.createPage(model.page)"
                   class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand"
                   href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}">
                    New Page
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="row container-fluid main-container border-1">
    <div class="col-sm-4 hidden-xs ">
        <ul class="list-group ">
            <li ng-repeat="page in model.pages"
                class="list-group-item noborder">
                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                    {{page.name}}
                </a>
                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                    <span class="glyphicon glyphicon-cog pull-right"></span>
                </a>
            </li>
        </ul>
    </div>

    <div class="col-sm-8 border-1">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name"
                       placeholder="Page Name"
                       ng-model="model.page.name">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea type="text" class="form-control" id="description"
                          placeholder="Page Description"
                          ng-model="model.page.description">
                </textarea>
            </div>

        </form>
    </div>
</div>

<nav class="navbar bg-primary navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="pull-right navbar-text">
            <a href="#!/user/{{model.userId}}" class="navbar-link">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
